<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../Estilos/login.css">

     <!-- Favicon -->
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/900/900505.png">
</head>
<body>
    <h1>Login</h1>
    <div class="Caixa">
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Endereço de Email</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="secretariaMDES@senai.com">
              <div id="emailHelp" class="form-text">Nós nunca iremos compartilhar o seu email com ninguém.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha" placeholder="Nota100!">
            </div>
            <div class="mb-3 form-check">
              <input type="radio" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Concordo com os <a href="termos2.html" target="_blank">termos</a></label>
            </div>
            <a href="" class="btn btn-danger" id="link" onclick="validar()">
                Enviar
            </a>
          </form>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../Scripts/login.js"></script>
</body>
</html>
